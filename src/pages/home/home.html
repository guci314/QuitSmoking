<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs, update any existing page or create new pages.
  </p>
  <ion-list>
    <ion-item><input [(ngModel)]="delay"></ion-item>
    <ion-item> 剩余时间 : {{timeLeft}}
    </ion-item>
    <button ion-item (click)="go()">开始计时</button>
    <!--<button ion-item (click)="repeate()">repeate</button>-->
  </ion-list>
</ion-content>
